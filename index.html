<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <title>mymed</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="Images/MedLogo.svg"
          alt="logoMed"
          height="500px"
          width="500px"
          id="logoImg"
        />
        <h1>mymed</h1>
        <button id="logBtn">Login</button>
      </header>
      <!-- login form is here -->
      <form class="lgForm">
        <h3>Login/signup</h3>
        <input type="text" placeholder="Email" />
        <input type="text" placeholder="password" />
        <button type="submit" id="lgSub">Login</button>
        <br /><br />
        <p><small>first time visiting?</small></p>
        <p href="" id="regNav">Register</p>
      </form>
      <form class="regForm lgForm">
        <h3>Register</h3>
        <label for="name">Enter your name</label>
        <input type="text" placeholder="Name" id="name" />
        <label for="mail">Enter mail id</label>
        <input type="text" placeholder="Email" name="email" id="email" />
        <label for="pword">Enter password</label>
        <input type="text" placeholder="*********" name="pword" id="pword" />
        <label for="cpword">Enter password</label>
        <input type="text" placeholder="*********" name="cpword" id="cpword" />
        <button type="submit" id="lgSub">Register</button>
        <br /><br />
      </form>
    </div>

    <!-- script renders here -->
    <script src="script.js"></script>
  </body>
</html>
